<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Battle Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button, input { font-size: 16px; padding: 10px; margin: 5px; }
    </style>
</head>
<body>

    <h2>Risk Battle Simulator</h2>
    <form method="POST">
        <label>How many dice is the red side rolling? (1-3):</label>
        <input type="number" name="red_dice" min="1" max="3" required>
        <br>
        <label>How many dice is the blue side rolling? (1-2):</label>
        <input type="number" name="blue_dice" min="1" max="2" required>
        <br>
        <button type="submit">Roll Dice</button>
    </form>

    {% if red and blue %}

</body>
</html>
